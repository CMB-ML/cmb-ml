cmb_type           : lensed
param_set_name     : wmap9_mnu  # mnu = include neutrino mass
use_chains         : true  # When pulling from the WMAP9 chains, we need to convert the
                           #    WMAP9 parameter names to CAMB parameter names.
                           #    This is not needed for best_fit methods, which draw
                           #    parameters from simple normal distributions.
camb_params   :
    # Commented out values will not be pulled from the chain and put into the config.
    # Setting a value to null will get the value from the chain, but not use it when
    #    making a CMB power spectrum.
    chain_idx: null  # For tracking purposes
    H0:           {camb: H0}
    omegach2:     {camb: omch2}
    omegabh2:     {camb: ombh2}
    ns002:        {camb: ns}
    tau:          {camb: tau}
    pivot_scalar: {camb: pivot_scalar, value: 0.002}
    # a002:         null  # Do not use "As", per Yunan; note it if uncommented
    mnu:          {camb: mnu}
ell_max            : 8150  # Testing shows no change above ~3.5*nside
                           # We use 8150 as a default incase we do resolution 2048 maps.
                           # TODO: Reduce this to 3.5 x nside or exchange with factor parameter
seed_template      : "{split}_{sim}_cmb"
make_ps_if_absent  : true
wmap_indcs_seed    : 8675309  # Random number

wmap_chain_version : wmap_lcdm_mnu_wmap9_chains_v5
wmap_chain_length  : 603936   # Length of cahins files; change if using different list of cosmo parameters